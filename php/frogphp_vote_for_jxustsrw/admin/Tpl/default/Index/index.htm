<{include "./header.htm"}>
<div class="container" style="width:658px">
     <div>
         <div class="box main">
         	<h3 class="book_title">
             	<span class="book_title_bg_left"></span>
             	<span>投票管理</span>
                 <span class="book_title_bg_right"></span>
             </h3>
             <div class="clear"></div>
             <div id="chapter_list">
				<ul>
                	<{foreach $models as $model}>
                        <li>
                            <a target="_blank" href="<{$model.link}>"><span style="color:red">（票数:<span id="count_<{$model.id}>"><{$model.count}></span>）</span>【<{$model.author}>】<{$model.title}></a>
                        	<a href="<{$__URL__}>/change/id/<{$model.id}>"  class=" btn btn-mini vote_btn" style="margin-left:5px;width:auto" >编辑</a><a href="<{$__URL__}>/delete/id/<{$model.id}>" class="btn btn-mini vote_btn" style="margin-left:2px;width:auto;" onclick="return confirm('你确认要删除吗？')">删除</a>
                        </li>
                     <{/foreach}>
                  </ul>             	
             </div>
             
            <!-- 分页 -->
          	<div class="pagination pagination-centered">
          		<ul>
          			<{$page}>
          		</ul>
          	</div>
         </div>
     </div>
     <div class="clear"></div>
 </div>
<{include "./footer.htm"}>
